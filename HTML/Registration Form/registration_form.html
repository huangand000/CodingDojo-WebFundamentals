<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
       <title>Registration Form</title>
       <meta name="description" content="This is a Registration Form that I have created..">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <table> <!Height works in spacing the rows but the validator doesnt approve?>             
               <tbody>
                   <tr>
                       <td><label for="first_name">First Name:</label></td>
                       <td><input type="text" id="first_name" name="first_name" size="10"></td>
                   </tr>
                   <tr>
                       <td><label for="last_name">Last Name:</label></td>
                       <td><input type="text" id="last_name" name="last_name" size="10"></td>
                   </tr>
                   <tr>
                       <td><label for="email">Email</label></td>
                       <td><input type="text" id="email" name="email" size="10"></td>
                   </tr>
                   <tr>
                       <td><label for="password">Password</label></td>
                       <td><input type="password" id="password" name="password" size="10"></td>
                   </tr>
                   <tr>
                       <td><label for="pw_confirm">PW Confirm</label></td>
                       <td><input type="password" id="pw_confirm" name="pw_confirm" size="10"></td>   
                   </tr>
                   <tr>
                       <td><label for="birthday">Birthday</label></td>
                       <td><input type="date" id="birthday" name="birthday"></td>
                   </tr>
               </tbody>
            </table>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <p>A short description about yourself:</p>
            <textarea name="description" rows="6" cols="34"></textarea><br><br>

            Favorite Language
            <select name="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
