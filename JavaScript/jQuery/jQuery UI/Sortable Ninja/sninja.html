<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja</title>
        <meta name="description" content="Create a blank table..">
        <link rel="stylesheet" type="text/css" href="users.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <style>
            ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
            li { margin: 5px; padding: 0px; width: 370px;}
            </style>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script>
            $( function() {
                $( "#sortable" ).sortable({
                    revert: true
                });
                $( "#draggable" ).draggable({
                    connectToSortable: "#sortable",
                    helper: "clone",
                    revert: "invalid"
                });
                $( "ul, li" ).disableSelection();
            } );
            </script>
            </head>
            <body>
            
            <ul>
            <li id="draggable" class="ui-state-highlight">Drag me down</li>
            </ul>
            
            <ul id="sortable">
                <li class="ui-state-default"><img src="sorting_images/sort1.png"></li>
                <li class="ui-state-default"><img src="sorting_images/sort2.png"></li>
                <li class="ui-state-default"><img src="sorting_images/sort3.png"></li>
                <li class="ui-state-default"><img src="sorting_images/sort4.png"></li>
                <li class="ui-state-default"><img src="sorting_images/sort5.png"></li>
            </ul>
        </body>
</html>
