<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <meta name="description" content="..">
        <link rel="stylesheet" type="text/css" href="ntc.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    </head>
    <body>
        <div class="ninja">
            <img src="img/ninja0.png" alt="ninja" data-alt-src="img/cat0.png">
            <img src="img/ninja1.png" alt="ninja" data-alt-src="img/cat1.png">
            <img src="img/ninja2.png" alt="ninja" data-alt-src="img/cat2.png">
            <img src="img/ninja3.png" alt="ninja" data-alt-src="img/cat3.png">
            <img src="img/ninja4.png" alt="ninja" data-alt-src="img/cat4.png">
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $("img").click(function(){
                    $(this).attr("temp", $(this).attr("src"));
                    $(this).attr("src", $(this).attr("data-alt-src"));
                    $(this).attr("data-alt-src", $(this).attr("temp"));
                });
            });
    </script>
    </body>
</html>
