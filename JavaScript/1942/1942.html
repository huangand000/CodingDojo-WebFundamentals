	<title>1942 Game</title>

<style type="text/css">
	body{
		background-color:black;
	}
	#container{
		background: url('background.jpg');
		width:1000px;
		height:550px;
	}
	#hero{
		background: url('1942.gif');
		background-position: -85px -180px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.enemy1{
		background: url('1942.gif');
		background-position: -30px -10px;
		width:28px;
		height:28px;
		position:absolute;
	}

	.enemy2{
		background: url('1942.gif');
		background-position: 50px -5px; 
		width: 28px;
		height: 28px;
		position:absolute;
	}

	.bullet{
		background: url('1942.gif');
		background-position: -185px -400px;
		width:18px;
		height:18px;
		position:absolute;
	}
	#score{
		position:absolute;
		border:10px solid red;
		top:20px;
		left:800px;
		background-color:white;
		padding:10px;
		font-size:30px;
		font-family: Arial;	
	}

	#explode{
		background: url('1942.gif');
		background-position: 60px -30px;
		width: 28px;
		height: 28px;
		position:absolute;
		top: 50px;
	}
</style>
</head>
<body>
	<div id='container'>
		<div id='hero' style='top:300px; left:300px;'></div>
		<div id='enemies'>
				
		</div>
		<div id='bullets'>
			<div class='bullet' style='top:150px; left:200px;'></div>
			<div class='bullet' style='top:250px; left:200px;'></div>
			<div class='bullet' style='top:350px; left:200px;'></div>
			<div class='bullet' style='top:450px; left:200px;'></div>
		</div>	
	</div>

	<div id='score'>0</div>


<script>

	var hero = {
		x: 300,
		y: 500
	}
	
	var score = 0;

	var enemies = [{x: 50, y:50}, {x:250, y:50}, {x: 450, y:50}, {x: 550, y:50}, {x: 650, y:50}, {x: 750, y:50}, {x: 850, y:50}, {x: 950, y:50}];

	var bullets = [];

	function displayHero() {
		document.getElementById('hero').style['top'] = hero.y + "px";
		document.getElementById('hero').style['left'] = hero.x + "px";

	}

	function displayEnemies() {
		var output = "";
		for (var i = 0; i < enemies.length; i++) {
			if (i % 2 == 0) {
				output += "<div class='enemy1' style='top:"+enemies[i].y+"px; left:"+enemies[i].x+"px;'></div>";
			} else {
				output += "<div class='enemy2' style='top:"+enemies[i].y+"px; left:"+enemies[i].x+"px;'></div>";

			}
		}
		document.getElementById('enemies').innerHTML = output;
	}

	function moveEnemies() {
		for (var i = 0; i < enemies.length; i++) {
			enemies[i].y +=1;
			if(enemies[i].y > 540) {
				enemies[i].y = 0;
				enemies[i].x = Math.random() * 500;
			}
		}
	}

	function moveBullets() {
		for (var i = 0; i < bullets.length; i++) {
			bullets[i].y -=2;
			if(bullets[i].y < 0) {
				bullets[i] = bullets[bullets.length - 1];
				bullets.pop();
			}
		}
	}

	function detectCollision() {
		for(var i =0; i< bullets.length;i++) {
			for (var j = 0; j < enemies.length; j++) {
				if (Math.abs((bullets[i].x - enemies[j].x) < 15 && Math.abs(bullets[i].y - enemies[j].y) < 2)) {
					score += 1;
					beep();
					//document.getElementById("explode").style.position.left =500;
					document.getElementById('enemies').innerHTML = "<img id='explode'></img>";
				}
			}
		}
	}

	

	function detectPlayerCollision() {
		for(var i = 0; i < enemies.length; i++) {
			if (Math.abs(hero.x - enemies[i].x) < 15 && Math.abs(hero.y - enemies[i].y) < 1) {
				score -= 500;
			}
		}
	}

	function displayScore() {
		document.getElementById('score').innerHTML = score;
	}
	displayScore();
	

	function displayBullets(){
		output = "";
		for (var i = 0; i < bullets.length; i++) {
			output += "<div class='bullet' style='top:"+bullets[i].y+"px; left:"+bullets[i].x+"px;'></div>";
		}
		document.getElementById('bullets').innerHTML = output;
	}
	
	function gameLoop() {
		displayHero();
		moveEnemies();
		displayEnemies();
		moveBullets();
		displayBullets();
		detectCollision();
		detectPlayerCollision();
		displayScore();
	}

	setInterval(gameLoop, 20);

	document.onkeydown = function(a) {
		if (a.keyCode == 37) {
			hero.x -= 15;
		} else if (a.keyCode == 39) {
			hero.x += 15;
		} else if (a.keyCode == 38) {
			hero.y -= 15;
		} else if (a.keyCode == 40) {
			hero.y += 15;
		} else if (a.keyCode == 32) {
			bullets.push({x: hero.x+7, y: hero.y-12});
			displayBullets();
		}
		displayHero();
	}
	displayHero();
	displayEnemies();


</script>
